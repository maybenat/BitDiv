<!doctype html>
<html lang="en">

<head>
    <link rel="stylesheet" href="cal-heatmap.css" />
    <script src="d3.min.js"></script>
    <script src="cal-heatmap.min.js"></script>
    <script type="text/javascript" src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
</head>

<body>

    <div id="cal-heatmap"> </div>
    <script type="text/javascript">
    var cal = new CalHeatMap();
    cal.init({
        domain: "day",
        subDomain: "hour",
        rowLimit: 1,
        domainGutter: 0,
        data: "data-years.json",
        start: new Date(2000, 0, 5),
        cellSize: 15,
        cellPadding: 5,
        range: 7,
        verticalOrientation: true,
        displayLegend: false,
        label: {
            position: "left",
            offset: {
                x: 20,
                y: 12
            },
            width: 110
        },
        legend: [1, 2, 3, 4],
        legendColors: ["#98FB98", "#ff0000"]
    });
    </script>
    </script>
</body>

</html>
